    <noscript>
      <strong>We're sorry, but the Animated Edward Lear Alphabet doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      <p>But if you really, really don't like JavaScript, you can just read Edward Lear's poem.  It's pretty great even without the art, but you can also enjoy the art I used by looking at the links included with the poem.</p>
      <p>If you want to look at Edward Lear's own art for the poem, you can check it out <a href="https://www.gutenberg.org/files/13650/13650-h/13650-h.htm#a2">here</a>.</p>
      <ul>
        <li>A was once an apple pie,
          Pidy
          Widy
          Tidy
          Pidy
          Nice insidy
          Apple Pie!
          Robert Seaver, <a href="https://publicdomainreview.org/collection/ye-butcher-ye-baker-ye-candlestick-maker-1908">Ye butcher, ye baker, ye candlestick-maker</a></li>
          
          <li>
            B was once a little bear,
            Beary!
            Wary!
            Hairy!
            Beary!
            Taky cary!
            Little Bear!
            Unknown, <a href="https://publicdomainreview.org/essay/darwin-s-polar-bear">A Polar Bear</a>
          </li>
          
          <li>
            C was once a little cake,
            Caky
            Baky
            Maky
            Caky
            Taky Caky,
            Little Cake!
            Raphaelle Peale, <a href="https://www.metmuseum.org/art/collection/search/11737">Still Life with Cake</a>
          </li>
          
          <li>
            D was once a little doll,
            Dolly
            Molly
            Polly
            Nolly
            Nursy Dolly
            Little Doll!
            Jose Guadalupe Posada, <a href="https://www.metmuseum.org/art/collection/search/736068">A Vendor Selling Toys</a>
          </li>
          
          <li>
            E was once a little eel,
            Eely,
            Weely
            Peely
            Eely
            Twirly, Tweedy
            Little Eel!
            Seki Shuko, <a href="https://www.metmuseum.org/art/collection/search/54760">Eels</a>
          </li>
          
          <li>
            F was once a little fish,
            Fishy
            Wishy
            Squishy
            Fishy
            In a Dishy
            Little Fish!
            Louis Renard, <a href="https://publicdomainreview.org/collection/images-from-the-first-colour-publication-on-fish-1754">Fish</a>
          </li>
          
          
          <li>
            G was once a little goose,
            Goosy
            Moosy
            Boosy
            Goosey
            Waddly-woosy
            Little Goose!
            Royal Porcelain Manufactory, <a href="https://www.metmuseum.org/art/collection/search/207099">Goose Seller</a>
          </li>
          
          H was once a little hen,
          Henny
          Chenny
          Tenny
          Henny
          Eggsy-any
          Little Hen?
          Kawabata Gyokusho, <a href="https://www.metmuseum.org/art/collection/search/40073">Cock and Hen</a>
          
          <li>
            I was once a bottle of ink,
            Inky
            Dinky
            Thinky
            Inky
            Black Minky
            Bottle of Ink!
            William Michael Harnett, <a href="www.metmuseum.org/art/collection/search/10994">The Banker's Table</a>
          </li>
          
          <li>
            J was once a jar of jam,
            Jammy
            Mammy
            Clammy
            Jammy
            Sweety-Swammy
            Jar of Jam!
            Paul Cezanne, <a href="https://collection.barnesfoundation.org/objects/7001/Ginger-Jar-(Pot-de-gingembre)/details">Ginger Jar</a>
          </li>
          
          <li>
            K was once a little kite,
            Kity
            Whity
            Flighty
            Kity
            Out of sighty-
            Little Kite!
            Utagawa Hiroshige, <a href="https://www.metmuseum.org/art/collection/search/37222">Fukoroi</a>
          </li>
          
          <li>
            L was once a little lark,
            Larky!
            Marky!
            Harky!
            Larky!
            In the Parky,
            Little Lark!
            William Home Lizars after John James Audubon, <a href="https://www.nga.gov/collection/art-object-page.73356.html">Larks</a>
          </li>
          
          <li>
            M was once a little mouse,
            Mousey
            Bousey
            Sousy
            Mousy
            In the Housy
            Little Mouse!
            JJ Grandville, <a href="https://publicdomainreview.org/essay/grandville-visions-and-dreams">An Animal in the Moon</a>
          </li>
          
          <li>
            N was once a little needle,
            Needly
            Tweedly
            Threedly
            Needly
            Wisky-wheedly
            Little Needle!
            Yashima Gakutei, <a href="https://www.metmuseum.org/art/collection/search/54933">Lady Threading a Needle on the Verandah</a>
          </li>
          
          <li>
            O was once a little owl,
            Owly
            Prowly
            Howly
            Owly
            Browny fowly
            Little Owl!
            Allen & Ginter, <a href="https://www.metmuseum.org/art/collection/search/406687">Horned Owl</a>
          </li>
          
          <li>
            P was once a little pump,
            Pumpy
            Slumpy
            Flumpy
            Pumpy
            Dumpy, Thumpy
            Little Pump!
            Hans Mangelsdorf, <a href="https://www.nga.gov/collection/art-object-page.22316.html">Hand Powered Fire Pump</a>
          </li>
          
          <li>
            Q was once a little quail,
            Quaily
            Faily
            Daily
            Quaily
            Stumpy-taily
            Little Quail!
            Unknown, <a href="https://www.metmuseum.org/art/collection/search/670903">Quail, Sparrows and Millet</a>
          </li>
          
          <li>
            R was once a little rose,
            Rosy
            Posy
            Nosy
            Rosy
            Bows-y - grows-y
            Little Rose!
            Anonymous, <a href="https://www.metmuseum.org/art/collection/search/778036">Rose card</a>
          </li>
          
          <li>
            S was once a little shrimp,
            Shrimpy
            Nimpy
            Flimpy
            Shrimpy
            Jumpy-jimpy
            Little Shrimp!
            Phillip Henry Gosse, <a href="https://publicdomainreview.org/essay/bringing-the-ocean-home">The Aesop Prawn</a>
          </li>
          
          <li>
            T was once a little thrush,
            Thrushy!
            Hushy!
            Bushy!
            Thrushy!
            Flitty-Flushy
            Little Thrush!
            Shaikh Zain al–Din, <a href="https://www.metmuseum.org/art/collection/search/457758">An Orange-Headed Thrush</a>
          </li>
          
          <li>
            U was once a little urn,
            Urny
            Burny
            Turny
            Urny
            Bubbly-burny
            Little Urn!
            Michelangelo Pergolesi, <a href="https://www.metmuseum.org/art/collection/search/334080">Designs</a>
          </li>
          
          <li>
            V was once a little vine,
            Viny
            Winy
            Twiny
            Viny
            Twisty-twiny
            Little Vine!
            Pedanius Dioscorides, <a href="https://publicdomainreview.org/collection/watercolours-from-a-16th-century-de-materia-medica">Callystegia soldanella</a>, De Materia Medica
          </li>
          
          <li>
            W was once a whale,
            Whaly
            Scaly
            Shaly
            Whaly
            Tumbly-taily
            Mighty Whale!
            Rose Campbell-Gerke, <a href="https://www.nga.gov/collection/art-object-page.20652.html#inscription">Toy Bank: Jonah and the Whale</a>
          </li>
          
          <li>
            X was once a great king Xerxes,
            Xerxy
            Perxy
            Turxy
            Xerxy
            Linxy Lurxy
            Great King Xerxes!
            <a href="http://hdl.handle.net/10934/RM0001.COLLECT.611900">Konig Xerxes I</a>,
          </li>
          
          <li>
            Y was once a little yew,
            Yewdy
            Fewdy
            Crudy
            Yewdy
            Growdy, grewdy,
            Little Yew!
            C. Matthews Del & Sc, <a href="https://www.biodiversitylibrary.org/page/48926632#page/260/mode/1up">Taxus Baccata. Common Yew.</a>
          </li>
          
          <li>Z was once a piece of zinc,
          Tinky
          Winky
          Blinky
          Tinky
          Tinkly Minky
          Piece of Zinc!
          L'Illustration, <a href="https://archive.org/details/lillustrationjou09pari/page/76/mode/1up">Usine de la Vieille Montagne</a></li>
      </ul>
    </noscript>
